<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .group {
        display: flex;
        height: 100vh;
        width: 100%;
    }
    .leftDiv {
        background-color: blue;
        height: 100%;
        width: 33.5%;
    }
    .midDiv {
        background-color: brown;
        height: 100%;
        width: 33.5%;
    }
    .rightDiv {
        background-color: chartreuse;
        height: 100%;
        width: 33.5%;
    }
</style>
<body>
    <div class="group">
        <div class="leftDiv">d</div>
        <div class="midDiv">s</div>
        <div class="rightDiv">s</div>
    </div>
</body>
</html>
